# CSIR EOI 8119 - Mining Safety Dashboard
# Docker Compose Configuration

version: "3.8"

services:
  # Node.js API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: safety-dashboard-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5001
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "5001:5001"
    networks:
      - safety-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5001/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Firebase Emulator (for local development)
  firebase-emulator:
    image: andreysenov/firebase-tools:latest
    container_name: firebase-emulator
    profiles:
      - development
    command: firebase emulators:start --project=csir-eoi-8119-demo
    ports:
      - "4000:4000" # Emulator UI
      - "8080:8080" # Firestore
      - "9099:9099" # Auth
      - "5002:5001" # Functions
    volumes:
      - ./firebase.json:/home/node/firebase.json:ro
      - ./functions:/home/node/functions:ro
    networks:
      - safety-network

networks:
  safety-network:
    driver: bridge
    name: csir-safety-network
